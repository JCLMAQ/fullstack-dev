    </button>

<!-- Color Theme Menu -->
      <button mat-icon-button [matMenuTriggerFor]="themeColorMenu">
        <mat-icon>format_color_fill</mat-icon>
      </button>
      <mat-menu #themeColorMenu="matMenu">
        @for (theme of themeService.getColorThemes(); track theme.id) {
        <button mat-menu-item (click)="themeService.setColorTheme(theme.id)">
          <div class="theme-menu-item">
            <div
              class="color-preview"
              [style.background-color]="theme.primary"
            ></div>
            <span>{{ theme.displayName }}</span>
          </div>
        </button>
        }
      </mat-menu>

    <!-- <app-flag [of]="dictionaryStore.selectedLanguage()"
            matTooltip="Change Language"
            (click)="dictionaryStore.changeLanguage()"
            /> -->

<!-- Menu language selectection -->
      <button
          mat-icon-button
          [matMenuTriggerFor]="menulanguage"
          matTooltip="Change Language" aria-label="Change Language Menu">
          <!-- <mat-icon>language</mat-icon> -->
              @if (currentLang() === 'en') {
                <h3><span class="fi fi-gb"></span></h3>
            } @else {
              <h3><span class="fi fi-{{ currentLang() }}"></span></h3>
            }
        </button>
        <mat-menu #menulanguage="matMenu" >
          @for (lang of this.ngxtranslateService.getLangs(); track lang) {
            @if (lang === 'en') {
              <button mat-menu-item [value]="lang" (click)="setLanguage(lang)">
                <h3><span class="fi fi-gb"></span> - {{ lang.toUpperCase() }}</h3>
              </button>
            } @else {
            <button mat-menu-item [value]="lang" (click)="setLanguage(lang)">
              <h3><span class="fi fi-{{ lang }}"></span> - {{ lang.toUpperCase() }}</h3>
            </button>
            }
          }
        </mat-menu>

</mat-toolbar>
