
<div class="image-uploader">
  <div
    class="upload-area bg-gray-50 dark:bg-gray-800 border-2 border-dashed border-gray-300 dark:border-gray-600 rounded-lg p-8 text-center transition-colors duration-200"
    [class.success]="uploadSuccess"
    [class.error]="uploadError"
    [class.drag-over]="isDragOver()"
    [class.border-blue-500]="isDragOver()"
    [class.bg-blue-50]="isDragOver()"
    [class.dark:bg-blue-900/20]="isDragOver()"
    (drop)="onFileDrop($event)"
    (dragover)="onDragOver($event)"
    (dragleave)="onDragLeave($event)"
  >
    <input
      type="file"
      accept="image/*"
      (change)="onFileChange($event)"
      hidden
      #fileInput
    />

    <!-- Zone de drop -->
    <div
      class="drop-zone cursor-pointer hover:bg-gray-100 dark:hover:bg-gray-700 rounded-lg p-4 transition-colors duration-200"
      (click)="fileInput.click()"
      (keyup.enter)="fileInput.click()"
      tabindex="0"
    >
      <div class="upload-content">
        <mat-icon class="upload-icon text-6xl text-gray-400 dark:text-gray-500 mb-4">cloud_upload</mat-icon>
        <h3 class="upload-title text-lg font-semibold text-gray-900 dark:text-gray-100 mb-2">{{ "IMAGE_UPLOADER.TITLE" | translate }}</h3>
        <p class="upload-description text-gray-600 dark:text-gray-400 mb-4">{{ "IMAGE_UPLOADER.DESCRIPTION" | translate }}</p>
        <button
          type="button"
          class="upload-button inline-flex items-center px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-colors duration-200"
        >
          {{ "IMAGE_UPLOADER.SELECT_FILE" | translate }}
        </button>
      </div>
    </div>

    <!-- PrÃ©visualisation de l'image -->
    @if(imageName()) {
      <div class="image-preview-section mt-6">
        @if(selectedFile || imagePreview()) {
          <div class="preview-container bg-white dark:bg-gray-700 rounded-lg p-4 border border-gray-200 dark:border-gray-600">
            <div class="preview-image-wrapper relative inline-block">
              <img
                [src]="imagePreview()"
                alt="Image Preview"
                class="preview-image w-32 h-32 object-cover rounded-lg border border-gray-200 dark:border-gray-600"
              />
              <button
                type="button"
                class="remove-button absolute -top-2 -right-2 bg-red-600 hover:bg-red-700 text-white rounded-full p-1 shadow-md transition-colors duration-200"
                (click)="removeImage()"
                [attr.aria-label]="'IMAGE_UPLOADER.REMOVE' | translate"
              >
                <mat-icon class="text-sm">close</mat-icon>
              </button>
            </div>

            <div class="preview-info mt-4">
              <h4 class="file-name text-sm font-medium text-gray-900 dark:text-gray-100">{{ imageName() }}</h4>
              <p class="file-size text-xs text-gray-600 dark:text-gray-400">{{ fileSize() }} KB</p>
            </div>
          </div>
        }
      </div>
    }
  </div>
</div>
