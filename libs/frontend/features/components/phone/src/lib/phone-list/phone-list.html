<p>phone-list works!</p>

  @if (itemsLoading()) {
    <p>Loading Items...</p>
  }

  @if (itemsLoaded()) {
    <p>Items Loaded</p>
  }


  <br>
  <span>Phones - from entities within store</span>
  @for (item of itemsEntities() ; track item.id) {
    <li>{{item.number }} {{ item.id }}</li>
  }  @empty {
    <p>No Phones!</p>
  }
