<div class="form">
  <h5>{{'address.addressMain' | translate}}</h5>

  <div>
    <mat-form-field appearance="outline">
      <mat-label>{{ 'address.street' | translate }}</mat-label>
      <input
        matInput
        [formField]="form().street"
        placeholder="{{ 'address.streetPlaceholder' | translate }}"
      />
      <mat-error>
        <lib-validation-errors [fieldState]="form().street()" />
      </mat-error>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>{{ 'address.buildingNum' | translate }}</mat-label>
      <input
        matInput
        [formField]="form().buildingNum"
        placeholder="{{ 'address.buildingNumPlaceholder' | translate }}"
      />
      <mat-error>
        <lib-validation-errors [fieldState]="form().buildingNum()" />
      </mat-error>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>{{ 'address.aptNum' | translate }}</mat-label>
      <input
        matInput
        [formField]="form().aptNum"
        placeholder="{{ 'address.aptNumPlaceholder' | translate }}"
      />
      <mat-error>
        <lib-validation-errors [fieldState]="form().aptNum()" />
      </mat-error>
    </mat-form-field>
  </div>

  <div class="fields-row">
    <mat-form-field appearance="outline">
      <mat-label>{{ 'address.zipCode' | translate }}</mat-label>
      <input
        matInput
        [formField]="form().zipCode"
        placeholder="{{ 'address.zipCodePlaceholder' | translate }}" />
      <mat-error>
        <lib-validation-errors [fieldState]="form().zipCode()" />
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>{{ 'address.city' | translate }}</mat-label>
      <input
        matInput
        [formField]="form().city"
        placeholder="{{ 'address.cityPlaceholder' | translate }}" />
      <mat-error>
        <lib-validation-errors [fieldState]="form().city()" />
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>{{ 'address.state' | translate }}</mat-label>
      <input
        matInput
        [formField]="form().state"
        placeholder="{{ 'address.statePlaceholder' | translate }}" />
      <mat-error>
        <lib-validation-errors [fieldState]="form().state()" />
      </mat-error>
    </mat-form-field>
  </div>
</div>
