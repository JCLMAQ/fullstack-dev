<div class="home-container">
  <div class="home-header">
    <h1>Bienvenue</h1>
    <p class="subtitle">DÃ©couvrez notre galerie d'images</p>
  </div>

  <div class="carousel-section">
    <lib-carousel
      [config]="carouselConfig"
      (slideChange)="onSlideChange($event)"
      (imageClick)="onImageClick($event)"
    />
  </div>

  @if (isLoggedIn()) {
    <div class="home-actions">
      <button mat-raised-button color="primary" (click)="openImageManager()">
        <mat-icon>collections</mat-icon>
        Voir toutes les images
      </button>
      <button mat-raised-button color="accent" (click)="openImageManager()">
        <mat-icon>add_photo_alternate</mat-icon>
        Ajouter des images
      </button>
    </div>
  }
</div>
